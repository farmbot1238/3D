<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FARM BOT 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --text: #ffffff; /* خلي اللون أبيض */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Arial;
      background: url('your-background.jpg') no-repeat center center/cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
      color: var(--text);
    }
    /* إضافة تأثير الضباب حول الروبوت */
    .model-container {
      width: 100%;
      max-width: 1100px;
      height: 620px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: rgba(255, 255, 255, 0.1); /* لون شبه شفاف للضباب */
      backdrop-filter: blur(10px); /* تأثير الضباب */
    }
    model-viewer {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent; /* خلي خلفية الـ model-viewer شفافة عشان يظهر الضباب */
    }
    @media (max-width: 768px) {
      .model-container { height: 450px; }
    }
  </style>
</head>
<body>
  <h1>FARM BOT 3D</h1>

  <div class="model-container">
    <model-viewer
      src="3R.glb"
      alt="Farm Bot 3D"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1">
    </model-viewer>
  </div>
</body>
</html>
