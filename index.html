<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FARM BOT 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    :root {
      --bg: #0b1020;
      --text: #e6eef8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, Segoe UI, Arial;
      background: linear-gradient(180deg, var(--bg), #081023);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
    }
    .farm { color: #FFD700; }
    .bot { color: #00FF00; }
    .dim { color: #4f46e5; }
    model-viewer {
      width: 100%;
      max-width: 1100px;
      height: 620px;
      border: none;
      background: linear-gradient(180deg, #081225, #071021);
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      model-viewer { height: 450px; }
    }
  </style>
</head>
<body>
  <h1>
    <span class="farm">FARM</span>
    <span class="bot">BOT</span>
    <span class="dim">3D</span>
  </h1>

  <model-viewer
    src="3R.glb"
    alt="Farm Bot 3D"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1">
  </model-viewer>
</body>
</html>
